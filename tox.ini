[tox]
envlist = py25,py26,py27,py32,pypy

[pytest]
# Add -v for verbosity.
addopts = -n4 -v --cov mom --cov-report term-missing # --doctest-modules

[testenv]
commands=py.test []

[testenv:py25]
deps=pyasn1 >=0.0.13
     PyCrypto >=2.3
     coverage >=3.5
     unittest2
     PyTest
     pytest-xdist
     pytest-cov
     sphinx
     simplejson

